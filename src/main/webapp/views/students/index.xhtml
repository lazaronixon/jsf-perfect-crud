<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/views/layouts/application.xhtml">
        <ui:define name="metadata">
            <f:metadata>
                <f:viewAction action="#{studentsController.index}"/>
            </f:metadata>
        </ui:define>

        <ui:define name="yield">
            <p:growl globalOnly="true" />

            <h1>Students</h1>

            <p:dataTable value="#{studentsController.students}" var="student">
                <p:column headerText="Name">
                    <h:outputText value="#{student.name}" />
                </p:column>
                <p:column headerText="Address">
                    <f:facet name="header">Address</f:facet>
                    <h:outputText value="#{student.address}" />
                </p:column>              
                <p:column>
                    <h:form>
                        <p:linkButton title="Show" icon="pi pi-eye" outcome="/views/students/show.xhtml" style="margin-left: 5px">
                            <f:param name="id" value="#{student.id}" />
                        </p:linkButton>
                        <p:linkButton title="Edit" icon="pi pi-pencil" outcome="/views/students/edit.xhtml" style="margin-left: 5px">
                            <f:param name="id" value="#{student.id}" />
                        </p:linkButton>                    
                        <p:commandButton title="Remover" icon="pi pi-trash" action="#{studentsController.destroy}" style="margin-left: 5px">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="fa fa-exclamation-triangle" />
                            <f:setPropertyActionListener value="#{student}" target="#{studentsController.student}" />
                        </p:commandButton>
                    </h:form>
                </p:column>                   
            </p:dataTable>

            <br/>

            <p:linkButton value="New Student" icon="pi pi-file" outcome="/views/students/new.xhtml" />
        </ui:define>
    </ui:composition>
</html>
