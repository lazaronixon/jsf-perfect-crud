<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <h:form>
            <h:messages styleClass="error-explanation" globalOnly="false" />

            <div class="field">
                <h:outputLabel for="name" value="Name" />
                <h:inputText id="name" value="#{studentsController.student.name}" />
            </div>            

            <div class="field">
                <h:outputLabel for="address" value="Address" />
                <h:inputText id="address" value="#{studentsController.student.address}" />
            </div>            

            <div class="actions">
                <c:if test="#{studentsController.student.newRecord}">
                    <h:commandButton value="Create Student" action="#{studentsController.create}" >
                        <f:ajax execute="@form" render="body" />
                    </h:commandButton>
                </c:if>
                <c:if test="#{studentsController.student.persisted}">
                    <h:commandButton value="Update Student" action="#{studentsController.update}" >
                        <f:ajax execute="@form" render="body" />
                    </h:commandButton>
                </c:if>                
            </div>            
        </h:form>
    </ui:composition>
</html>
