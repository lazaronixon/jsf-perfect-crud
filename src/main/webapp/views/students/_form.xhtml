<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:form="http://xmlns.jcp.org/jsf/composite/form">
    <ui:composition>
        <h:form id="student">
            <h:messages styleClass="error-explanation" globalOnly="false" />

            <div class="field">
                <h:outputLabel for="name" value="Name" />
                <h:inputText id="name" value="#{studentsController.student.name}" />
            </div>            

            <div class="field">
                <h:outputLabel for="address" value="Address" />
                <h:inputText id="address" value="#{studentsController.student.address}" />
            </div>            

            <div class="actions">
                <form:submit isNewRecord="#{studentsController.student.newRecord}" 
                             isPersisted="#{studentsController.student.persisted}" 
                             createAction="#{studentsController.create}"
                             updateAction="#{studentsController.update}" 
                             createValue="Create Student"
                             updateValue="Update Student" />           
            </div>            
        </h:form>
    </ui:composition>
</html>
