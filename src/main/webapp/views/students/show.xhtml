<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/views/layouts/application.xhtml">
        <ui:define name="metadata">
            <f:metadata>
                <f:viewAction action="#{studentsController.loadStudent}" />
            </f:metadata>
        </ui:define>        

        <ui:define name="yield">
            <h:messages styleClass="notice" globalOnly="true" />

            <p>
                <strong>Name: </strong>
                <h:outputText value="#{studentsController.student.name}" />
            </p>

            <p>
                <strong>Address: </strong>
                <h:outputText value="#{studentsController.student.address}" />
            </p>   

            <h:link value="Edit" outcome="/views/students/edit.xhtml">
                <f:param name="id" value="#{studentsController.student.id}" />
            </h:link> |
            <h:link value="Back" outcome="/views/students/index.xhtml" />
        </ui:define>
    </ui:composition>
</html>
