<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/views/layouts/application.xhtml">
        <ui:define name="metadata">
            <f:metadata>
                <f:viewAction action="#{studentsController.loadStudent}" />
            </f:metadata>
        </ui:define>        

        <ui:define name="yield">
            <p:growl globalOnly="true" />

            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-g-2, ui-g-10" style="margin: 0 -8px 20px">
                <h:outputText value="Name:" />
                <h:outputText value="#{studentsController.student.name}" />

                <h:outputText value="Address:" />
                <h:outputText value="#{studentsController.student.address}" />
            </p:panelGrid>

            <p:linkButton value="Edit" outcome="/views/students/edit.xhtml">
                <f:param name="id" value="#{studentsController.student.id}" />
            </p:linkButton>
            <p:linkButton value="Back" outcome="/views/students/index.xhtml" style="margin-left: 5px" />
        </ui:define>
    </ui:composition>
</html>
